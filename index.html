<!DOCTYPE html>
<html>
<head>
  <title>WindowsXP</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    
    #gif-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #008080;
    }
    
    #boot-gif {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div id="gif-container">
    <img id="boot-gif" src="Assests/Photos/BootScreen.gif" alt="BootScreen" />
  </div>

  <audio id="booting-sound" src="Assests/Audio/BootingSound.mp3" preload></audio>

  <script>
    function playSound() {
      var sound = document.getElementById('booting-sound');
      sound.volume = 0.2;
      sound.play();
    }

    setTimeout(function(){
      var gifContainer = document.getElementById('gif-container');
      gifContainer.style.display = 'none';
      playSound();
    }, 2500);
  </script>
</body>
</html>
